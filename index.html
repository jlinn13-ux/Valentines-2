<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ðŸ’˜</title>
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  
    <style>
      
      body {
        margin: 0;
        height: 100vh;
        background: #f7f5f2;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Libre Baskerville', serif;
        color: #1e1e1e;
        text-align: center;
      }
  
      .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        width: 360px;
      }
  
      h1 {
        font-family: 'Playfair Display SC', serif;
        font-size: 42px;
        margin-bottom: 20px;
      }
  
      p {
        font-size: 18px;
        line-height: 1.6;
      }
  
      button {
        margin-top: 20px;
        padding: 14px 28px;
        border-radius: 30px;
        border: none;
        background: #1e1e1e;
        color: white;
        font-family: 'Libre Baskerville', serif;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
  
      button:hover {
        transform: scale(1.05);
      }
      .screen {
  display: none;
}

.screen.active {
  display: flex;
  justify-content: center;
  align-items: center;
}

.yes {
  margin-top: 24px;
  padding: 18px 56px;
  font-size: 18px;
  border-radius: 40px;
}

.no {
  background: transparent;
  color: #1e1e1e;
  font-size: 14px;
  position: absolute;
  margin-top: 28px;
}
    </style>
  </head>  

  <body>

    <!-- PAGE 1 -->
    <div class="screen active" id="page1">
      <div class="card">
        <h1>Hi Handsome ðŸ’Œ</h1>
        <p>Open me for a surprise ðŸ‘€</p>
        <button onclick="goToPage(2)">Open</button>
      </div>
    </div>
  
    <!-- PAGE 2 -->
    <div class="screen" id="page2">
      <div class="card">
        <h1>For our 3rd Valentine</h1>
        <p>
          I thought Iâ€™d finally ask you out<br>
          (in a better way than you, obviously).
          <br><br>
          Will you be my Valentine?
        </p>
  
        <button class="yes" onclick="goToPage(3)">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>
  
    <!-- PAGE 3 -->
    <div class="screen" id="page3">
      <div class="card">
        <h1>Phew!</h1>
        <p>Knew youâ€™d say yes.<br>(As if NO was ever an option)</p>
      </div>
    </div>
  
    <script>
      function goToPage(pageNumber) {
        document.querySelectorAll('.screen').forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById('page' + pageNumber).classList.add('active');
      }
  
      const noBtn = document.getElementById('noBtn');
  
      noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });
    </script>
  
  </body>  
</html>
