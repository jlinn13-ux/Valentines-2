<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’˜</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: url("images/bg-texture.jpg") repeat;
  font-family: 'Libre Baskerville', serif;
  color: #1e1e1e;
}

.screen {
  display: none;
  height: 100vh;
  width: 100%;
}

.screen.active {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------- PAGE 1 ---------- */

.page1-container {
  position: relative;
  width: 720px;
  height: 520px;
}

.scallop {
  position: absolute;
  inset: 0;
  background: url("images/scallopped-frame.png") no-repeat center / contain;
}

.page1-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.page1-content img.bow {
  width: 120px;
  margin-bottom: 10px;
}

.page1-content h1 {
  font-family: 'Allura', cursive;
  font-size: 56px;
  color: #9b1c1c;
  margin: 10px 0 30px;
}

.cta {
  background: white;
  color: #9b1c1c;
  border: none;
  padding: 18px 52px;
  border-radius: 40px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* ---------- PAGE 2 ---------- */

.page2 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 40px;
  width: 1200px;
  align-items: center;
}

.left-stack {
  position: relative;
}

.left-stack img {
  position: absolute;
}

.left-stack img.paper {
  width: 380px;
}

.left-stack img.polaroid {
  width: 320px;
  transform: rotate(-5deg);
  top: 40px;
  left: 40px;
}

.left-stack img.photo {
  width: 260px;
  top: 80px;
  left: 70px;
  transform: rotate(-5deg);
}

.left-stack img.star {
  width: 70px;
  bottom: -20px;
  right: 0;
}

.center-text {
  text-align: center;
}

.center-text h2 {
  font-family: 'Allura', cursive;
  font-size: 50px;
  color: #9b1c1c;
  margin-bottom: 20px;
}

.center-text p {
  font-size: 16px;
  line-height: 1.7;
}

.center-text .question {
  font-family: 'Allura', cursive;
  font-size: 28px;
  font-weight: bold;
  color: #9b1c1c;
  margin: 24px 0;
}

.actions {
  display: flex;
  gap: 30px;
  justify-content: center;
}

.actions button {
  padding: 14px 42px;
  border-radius: 30px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.yes {
  background: white;
}

.no {
  background: transparent;
  position: relative;
}

/* ---------- PAGE 3 ---------- */

.page3 {
  text-align: center;
}

.page3 h1 {
  font-family: 'Allura', cursive;
  font-size: 70px;
  color: #9b1c1c;
}

.page3 p {
  font-size: 16px;
}

/* ---------- CONFETTI ---------- */

.confetti {
  position: fixed;
  bottom: -80px;
  width: 40px;
  animation: rise linear forwards;
  pointer-events: none;
}

@keyframes rise {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen active" id="page1">
  <div class="page1-container">
    <div class="scallop"></div>
    <div class="page1-content">
      <img src="images/bow-illustration.png" class="bow">
      <h1>Hi Handsome</h1>
      <button class="cta" onclick="goToPage(2)">OPEN ME FOR A SURPRISE!!</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="screen" id="page2">
  <div class="page2">
    <div class="left-stack">
      <img src="images/paper-cut-kisses.png" class="paper">
      <img src="images/polaroid-frame.jpg" class="polaroid">
      <img src="images/our-image.jpeg" class="photo">
      <img src="images/red-star.png" class="star">
    </div>

    <div class="center-text">
      <h2>For our 3rd Valentine</h2>
      <p>
        I thought Iâ€™d finally ask you out<br>
        (in a better way than you, obviously).
      </p>
      <div class="question">Will you be my Valentine?</div>
      <div class="actions">
        <button class="yes" onclick="yesClick()">YES</button>
        <button class="no" id="noBtn">NO</button>
      </div>
    </div>

    <div>
      <img src="images/hearts-hugging.png" width="260">
    </div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="screen" id="page3">
  <div class="page3">
    <h1>Phew!</h1>
    <p>
      Knew youâ€™d say yes.<br>
      (As if NO was ever an option)
    </p>
  </div>
</div>

<script>
function goToPage(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page' + n).classList.add('active');
}

const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function yesClick() {
  goToPage(3);
  for (let i = 0; i < 22; i++) {
    const c = document.createElement("img");
    c.src = "images/heart-confetti.png";
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 3 + Math.random() * 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
