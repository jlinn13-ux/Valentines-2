<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- BASE ---------- */
    body {
      margin: 0;
      height: 100vh;
      background: #f7f5f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Libre Baskerville', serif;
      color: #1e1e1e;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .screen.active {
      display: flex;
    }

    .card {
      background: white;
      padding: 48px 52px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      width: 420px;
      position: relative;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #8b1d1d;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 28px;
    }

    /* ---------- BUTTONS ---------- */
    button {
      border: none;
      cursor: pointer;
      font-family: 'Libre Baskerville', serif;
      transition: transform 0.25s ease;
    }

    /* CTA Pulse */
    @keyframes softPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(0,0,0,0.15);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(0,0,0,0.15);
      }
    }

    .cta {
      padding: 18px 48px;
      border-radius: 999px;
      background: #1e1e1e;
      color: white;
      font-size: 16px;
      animation: softPulse 2.6s ease-in-out infinite;
    }

    .cta:hover {
      animation-play-state: paused;
      transform: scale(1.07);
    }

    /* YES / NO */
    .yes {
      margin-top: 24px;
      padding: 18px 56px;
      font-size: 18px;
      border-radius: 999px;
      background: #1e1e1e;
      color: white;
    }

    .no {
      background: transparent;
      color: #1e1e1e;
      font-size: 14px;
      position: absolute;
      left: 50%;
      top: calc(100% - 10px);
      transform: translateX(-50%);
      transition: transform 0.6s ease;
      cursor: default;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="screen active" id="page1">
    <div class="card">
      <h1>Hi Handsome</h1>
      <p>Open me for a surprise</p>
      <button class="cta" onclick="goToPage(2)">Open me for a surprise</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="screen" id="page2">
    <div class="card">
      <h1>For our 3rd Valentine</h1>
      <p>
        I thought Iâ€™d finally ask you out<br>
        (in a better way than you, obviously).
        <br><br>
        Will you be my Valentine?
      </p>

      <button class="yes" onclick="goToPage(3)">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div class="screen" id="page3">
    <div class="card">
      <h1>Phew!</h1>
      <p>
        Knew youâ€™d say yes.<br>
        (As if NO was ever an option)
      </p>
    </div>
  </div>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
