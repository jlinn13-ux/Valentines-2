<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: url("images/bg-texture.jpg") center/cover no-repeat;
  font-family: 'Libre Baskerville', serif;
  color: #1e1e1e;
  overflow: hidden;
}

/* ---------- SCREEN SYSTEM ---------- */
.screen {
  display: none;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
}
.screen.active {
  display: flex;
}

/* ---------- PAGE 1 ---------- */
.frame {
  width: 650px;
  height: 450px;
  background: url("images/scalloped-frame.png") center/contain no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.bow {
  width: 120px;
  margin-bottom: 10px;
}

.title-img {
  width: 300px;
  margin-bottom: 30px;
}

.open-btn {
  background: white;
  border: none;
  padding: 14px 46px;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* ---------- PAGE 2 ---------- */
.page2 {
  padding: 80px;
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  column-gap: 140px;   /* FIXES CROWDING */
  align-items: center;
}

.photo-wrap {
  position: relative;
  justify-self: center;
}

.photo {
  width: 280px;
  border-radius: 6px;
  transform: rotate(-4deg);
}

.star {
  width: 90px;
  position: absolute;
  bottom: -30px;
  right: -30px;
}

.center-text {
  text-align: center;
}

.script {
  font-family: 'Allura', cursive;
  color: #9b1c1c;
}

.center-text h1 {
  font-size: 50px;
  margin-bottom: 20px;
}

.center-text p {
  font-size: 17px;
  line-height: 1.7;
}

.question {
  font-size: 28px;
  font-weight: bold;
  margin: 26px 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
}

.yes {
  background: white;
  border: none;
  padding: 14px 46px;
  border-radius: 40px;
  cursor: pointer;
}

.no {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.35s ease-in-out; /* SMOOTH MOVE */
}

/* ---------- PAGE 3 ---------- */
.page3 {
  flex-direction: column;
  text-align: center;
  position: relative;
  z-index: 2;
}

.page3 h1 {
  font-family: 'Allura', cursive;
  font-size: 64px;
  color: #9b1c1c;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  bottom: -50px;
  z-index: 1;
  pointer-events: none;
  will-change: transform;
  animation: rise linear forwards;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen active" id="page1">
  <div class="frame">
    <img src="images/bow-illustration.png" class="bow">
    <img src="images/hi-handsome-text.png" class="title-img">
    <button class="open-btn" onclick="goToPage(2)">OPEN ME FOR A SURPRISE</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="screen page2" id="page2">
  <div class="photo-wrap">
    <img src="images/our-image.jpeg" class="photo">
    <img src="images/red-star.png" class="star">
  </div>

  <div class="center-text">
    <h1 class="script">For our 3rd Valentine</h1>
    <p>I thought Iâ€™d finally ask you out<br>(in a better way than you, obviously).</p>
    <div class="script question">Will you be my Valentine?</div>

    <div class="buttons">
      <button class="yes" onclick="goToFinal()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <img src="images/hearts-hugging.png" style="width:220px;">
</div>

<!-- PAGE 3 -->
<div class="screen page3" id="page3">
  <h1>Phew!</h1>
  <p>Knew youâ€™d say yes.<br>(As if NO was ever an option)</p>
</div>

<script>
function goToPage(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page' + n).classList.add('active');
}

function goToFinal() {
  goToPage(3);
  setTimeout(launchConfetti, 150); // PREVENTS PAGE 3 BUG
}

const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 160 - 80;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function launchConfetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement('img');
    c.src = "images/heart-confetti.png";
    c.className = "confetti";
    c.style.width = (Math.random() * 40 + 20) + "px";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
