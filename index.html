  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f7f5f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Libre Baskerville', serif;
      color: #1e1e1e;
      overflow: hidden;
    }

    /* SCREENS */
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }

    .screen.active {
      display: flex;
    }

    /* CARD */
    .card {
      background: white;
      padding: 48px;
      border-radius: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEADINGS */
    h1 {
      font-family: 'Allura', cursive;
      font-size: 56px;
      margin-bottom: 20px;
      color: #8b1d1d;
    }

    /* BODY TEXT */
    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    /* BUTTONS */
    button {
      padding: 16px 36px;
      border-radius: 40px;
      border: none;
      background: #1e1e1e;
      color: white;
      font-family: 'Libre Baskerville', serif;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    button:hover {
      transform: scale(1.06);
    }

    /* YES / NO */
    .yes {
      margin-right: 20px;
      padding: 18px 56px;
      font-size: 17px;
    }

    .no {
      background: transparent;
      color: #1e1e1e;
      font-size: 14px;
      position: absolute;
      bottom: 32px;
      right: 32px;
      transition: transform 0.6s ease;
      cursor: default;
    }

    /* PAGE 3 SPECIAL */
    .phew {
      font-size: 72px;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
