<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f7f5f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Libre Baskerville', serif;
      color: #1e1e1e;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .screen.active {
      display: flex;
    }

    .card {
      background: white;
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
      width: 520px;
      position: relative;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 56px;
      margin-bottom: 24px;
      color: #8b1d1d;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 28px;
    }

    /* Buttons */
    button {
      border: none;
      border-radius: 40px;
      padding: 16px 42px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Libre Baskerville', serif;
      transition: all 0.25s ease;
    }

    .primary {
      background: #1e1e1e;
      color: white;
    }

    .primary:hover {
      transform: scale(1.05);
    }

    /* Pulsing animation for Page 1 button */
    .pulse {
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* Page 2 buttons */
    .button-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .yes {
      background: #1e1e1e;
      color: white;
      padding: 18px 56px;
      font-size: 18px;
    }

    .no {
      background: transparent;
      color: #1e1e1e;
      font-size: 14px;
      position: relative;
    }

    /* Page 3 emphasis */
    #page3 h1 {
      letter-spacing: 3px;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="screen active" id="page1">
    <div class="card">
      <h1>Hi Handsome</h1>
      <button class="primary pulse" onclick="goToPage(2)">
        Open me for a surprise
      </button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="screen" id="page2">
    <div class="card">
      <h1>For our 3rd Valentine</h1>

      <p>
        I thought Iâ€™d finally ask you out<br>
        (in a better way than you, obviously).
      </p>

      <h1 style="font-size: 46px; margin-top: 10px;">
        Will you be my Valentine?
      </h1>

      <div class="button-row">
        <button class="yes" onclick="goToPage(3)">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div class="screen" id="page3">
    <div class="card">
      <h1>PHEW!</h1>
      <p>
        Knew youâ€™d say yes.<br>
        (As if NO was ever an option)
      </p>
    </div>
  </div>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.style.transition = 'transform 0.4s ease';
    });
  </script>

</body>
</html>
