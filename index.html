<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’˜</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: url("images/bg-texture.jpg") center/cover no-repeat;
  font-family: 'Libre Baskerville', serif;
  color: #1e1e1e;
}

.screen {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.screen.active {
  display: flex;
}

.card {
  background: white;
  width: 900px;
  padding: 70px;
  border-radius: 40px;
  text-align: center;
  position: relative;
}

/* ---------- TYPOGRAPHY ---------- */
.script {
  font-family: 'Allura', cursive;
  color: #8b1e1e;
}

h1.script {
  font-size: 50px;
  margin-bottom: 30px;
}

.question {
  font-size: 28px;
  font-weight: bold;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

/* ---------- BUTTONS ---------- */
button {
  border: none;
  cursor: pointer;
  font-family: 'Libre Baskerville', serif;
}

.primary {
  background: #1e1e1e;
  color: white;
  padding: 18px 56px;
  border-radius: 50px;
  font-size: 16px;
}

.pulse {
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* ---------- PAGE 2 LAYOUT ---------- */
.split {
  display: flex;
  gap: 60px;
  align-items: center;
}

.left {
  position: relative;
}

.polaroid {
  width: 260px;
  padding: 12px;
  background: white;
  transform: rotate(-4deg);
}

.polaroid img {
  width: 100%;
}

.star {
  position: absolute;
  bottom: -20px;
  right: -20px;
  width: 70px;
}

.right {
  text-align: center;
}

/* ---------- YES / NO ---------- */
.actions {
  margin-top: 40px;
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
}

.no {
  background: none;
  font-size: 16px;
  position: relative;
  transition: transform 0.6s ease;
}

/* ---------- PAGE 3 ---------- */
.pop {
  animation: pop 0.6s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  top: -10%;
  width: 30px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen active" id="page1">
  <div class="card">
    <h1 class="script">Hi Handsome</h1>
    <button class="primary pulse" onclick="goToPage(2)">
      Open me for a surprise
    </button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="screen" id="page2">
  <div class="card">
    <div class="split">
      <div class="left">
        <div class="polaroid">
          <img src="images/couple-photo.jpg" alt="Us">
        </div>
        <img src="images/star.png" class="star">
      </div>

      <div class="right">
        <h1 class="script">For our 3rd Valentine</h1>
        <p>
          I thought Iâ€™d finally ask you out<br>
          (in a better way than you, obviously).
        </p>
        <p class="script question">Will you be my Valentine?</p>

        <div class="actions">
          <button class="primary" onclick="yesClicked()">Yes</button>
          <button class="no" id="noBtn">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="screen" id="page3">
  <div class="card">
    <h1 class="script pop">Phew!</h1>
    <p>
      Knew youâ€™d say yes.<br>
      (As if NO was ever an option)
    </p>
  </div>
</div>

<script>
function goToPage(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page' + n).classList.add('active');
}

const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function yesClicked() {
  goToPage(3);
  launchConfetti();
}

function launchConfetti() {
  for (let i = 0; i < 14; i++) {
    const c = document.createElement('img');
    c.src = "images/heart-confetti.png";
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
