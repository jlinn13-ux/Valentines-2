<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: url("images/bg-texture.jpg") center/cover no-repeat;
  font-family: 'Libre Baskerville', serif;
  overflow: hidden;
}

/* SCREENS */
.screen {
  display: none;
  width: 100vw;
  height: 100vh;
}

.screen.active {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* PAGE 1 */
.frame {
  width: 650px;
  height: 450px;
  background: url("images/scalloped-frame.png") center/contain no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.bow { width: 120px; margin-bottom: 10px; }
.title-img { width: 300px; margin-bottom: 30px; }

.open-btn {
  background: white;
  border: none;
  padding: 14px 46px;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.06); }
}

/* PAGE 2 */
.page2 {
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  column-gap: 140px;
  align-items: center;
  padding: 80px;
}

.photo-wrap { position: relative; }
.photo { width: 280px; transform: rotate(-4deg); border-radius: 6px; }
.star { width: 90px; position: absolute; bottom: -30px; right: -30px; }

.center-text { text-align: center; }

.script {
  font-family: 'Allura', cursive;
  color: #9b1c1c;
}

.center-text h1 { font-size: 50px; }
.question { font-size: 28px; font-weight: bold; margin: 26px 0; }

.buttons {
  display: flex;
  gap: 40px;
  justify-content: center;
}

.yes {
  background: white;
  border: none;
  padding: 14px 46px;
  border-radius: 40px;
  cursor: pointer;
}

.no {
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.35s ease;
}

/* PAGE 3 */
.page3 {
  position: relative;
  flex-direction: column;
  text-align: center;
}

.page3 h1 {
  font-family: 'Allura', cursive;
  font-size: 64px;
  color: #9b1c1c;
}

/* CONFETTI */
.confetti {
  position: absolute;
  bottom: -40px;
  animation: rise linear forwards;
  pointer-events: none;
}

@keyframes rise {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen active" id="page1">
  <div class="frame">
    <img src="images/bow-illustration.png" class="bow">
    <img src="images/hi-handsome-text.png" class="title-img">
    <button class="open-btn" onclick="go(2)">OPEN ME FOR A SURPRISE</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="screen page2" id="page2">
  <div class="photo-wrap">
    <img src="images/our-image.jpeg" class="photo">
    <img src="images/red-star.png" class="star">
  </div>

  <div class="center-text">
    <h1 class="script">For our 3rd Valentine</h1>
    <p>I thought Iâ€™d finally ask you out<br>(in a better way than you, obviously).</p>
    <div class="script question">Will you be my Valentine?</div>

    <div class="buttons">
      <button class="yes" onclick="goFinal()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <img src="images/hearts-hugging.png" style="width:220px;">
</div>

<!-- PAGE 3 -->
<div class="screen page3" id="page3">
  <h1>Phew!</h1>
  <p>Knew youâ€™d say yes.<br>(As if NO was ever an option)</p>
</div>

<script>
function go(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page' + n).classList.add('active');
}

function goFinal() {
  go(3);
  launchConfetti();
}

const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 160 - 80;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function launchConfetti() {
  const container = document.getElementById('page3');
  for (let i = 0; i < 30; i++) {
    const c = document.createElement('img');
    c.src = "images/heart-confetti.png";
    c.className = "confetti";
    c.style.width = (Math.random() * 40 + 20) + "px";
    c.style.left = Math.random() * 100 + "%";
    c.style.animationDuration = (Math.random() * 2 + 3) + "s";
    container.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
